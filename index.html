<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Enviar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5">
        <form action="redireccion.html" method="" class="row gy-2 gx-3 align-items-center">
                  <div class="col-md-3">
                    <label class="form-label" for="autoSizingInput">Nombre</label>
                    <input value="nombre" class="form-control" id="autoSizingInput" placeholder="Nombre">
                  </div>
                  <div class="col-md-3">
                      <label class="form-label" for="autoSizingInput">Apellido</label>
                      <input value="apellido" class="form-control" id="autoSizingInput" placeholder="Apellido">
                  </div>
                  <div class="col-md-3">
                        <label class="form-label" for="autoSizingInputGroup">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input value="usuario" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                  </div>
            
                <div class="col-md-5">
                    <label class="form-label" for="autoSizingInput">Ciudad</label>
                    <input value="ciudad" class="form-control" id="autoSizingInput" placeholder="Ciudad">
                  </div>
                <div class="col-md-5">
                  <label class="form-label" for="autoSizingSelect">Motivo</label>
                  <select class="form-select" id="autoSizingSelect">
                    <option value="0" selected>Escoger...</option>
                    <option value="1">Depósito</option>
                    <option value="2">Giro</option>
                    <option value="3">Consulta de Saldo</option>
                  </select>
                </div>
                <div class="col-12 mt-2">
                  <div"><p>¿Desea ver la respuesta en pantalla?</p></div>
                  <div class="form-check">
                    <input value="1" class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Sí
                    </label>
                  </div>
                </div>
            </div>
            
           
            <div class="container col-12 mt-2">
              <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
          </form>
    </div>
  </body>
</html>
